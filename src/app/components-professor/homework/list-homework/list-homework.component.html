<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active disabled" disabled="true"><h3>Devoirs</h3></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" style="cursor: pointer;" (click)="onDocument()"><h3>Cours</h3></a>
  </li>
</ul>

<div class="container col-md-8 mx-auto mt-5 ">
  <h3>Liste des devoirs</h3>

  <form [formGroup]="createForm" (submit)="onSubmit()">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" formControlName="title" style="display: inline-block;">
      <div class="row">
        <div class="col-8">
          <label>Date limte:</label>
          <input type="datetime-local" class="form-control" formControlName="delivringDateTime">
        </div>
        <div class="col">
          <br/>
          <button type="submit" class="btn btn-primary mt-2" style="display: inline-block; margin-right: 5px;">Create homework</button>
        </div>
      </div>
    </div>
  </form>

  <div class="alert" style="padding: 5px; margin-top: 10px;" *ngFor="let item of homeworks;">
    <i class="fa fa-pencil" aria-hidden="true"></i>
    {{ item.title }}
    <button type="button" class="btn btn-danger ml-3" style="float: right;" (click)="onDelete(item)">del</button>
    <button type="button" class="btn btn-success" style="float: right;" (click)="onDetails(item)">files</button>
    <hr/>
  </div>

</div>
