<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" style="cursor: pointer;" (click)="onHomework()"><h3>Devoirs</h3></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" style="cursor: pointer;" (click)="onDocument()"><h3>Cours</h3></a>
  </li>
</ul>


<div class="container col-md-6 mx-auto mt-5 ">
  <h3>Document: {{ currentDocument.title }}</h3>
  <div class="form-group">
    <input type="file" class="form-control" (change)="onUpload($event)" #documentFile style="display: none;"/>
    <button type="button" class="btn btn-primary border rounded" (click)="documentFile.click()">
      Upload file <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>

  <div class="alert" style="padding: 5px; margin-top: 10px;" *ngFor="let item of files;">
    <i class="fa fa-file" aria-hidden="true"></i>
    {{ item.title }}
    <button type="button" class="btn btn-success ml-3" style="float: right;" (click)="onDownload(item.title)">download</button>
    <button type="button" class="btn btn-danger ml-3" style="float: right;" (click)="onDelete(item.id)">del</button>
    <hr/>
  </div>
</div>
