<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" style="cursor: pointer;" (click)="onHomework()"><h3>Devoirs</h3></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" style="cursor: pointer;" (click)="onDocument()"><h3>Cours</h3></a>
  </li>
</ul>

<div class="container col-md-8 mx-auto mt-5 ">
  <div class="row">
    <h3>Devoir: {{ currentHomework.title }}</h3> <br/>
    <p>date limite {{ currentHomework.delivringDateTime }}</p>
    <div class="col-md-7">
      <h3>Homework Files</h3>
      <div class="alert" *ngFor="let item of files;">
        <i class="fa fa-file" aria-hidden="true"></i>
        {{ item.title }}
        <button type="button" class="btn btn-success"  style="float: right;" (click)="onDownload(item.title)">download</button>
        <hr/>
      </div>
    </div>
    <div class="col-md-12">
      <h3>Feed Backs</h3>
      <input type="file" class="form-control" (change)="onUpload($event)" #documentFile style="display: none;"/>
      <button type="button" class="btn btn-primary mb-5" (click)="documentFile.click()">
        Upload feedback <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
      <br/>

      <div *ngFor="let item of feedBackFiles;">
        <i class="fa fa-file" aria-hidden="true"></i>
        <p class="h2">{{ item.title }}</p>
        <button type="button" class="btn btn-success"  style="float: right;" (click)="onDownloadFeedBackFile(item.title)">download</button>
        <button type="button" class="btn btn-danger"  style="float: right;" (click)="onDelete(item.id)">del</button>
        <hr/>
      </div>
    </div>
  </div>
</div>
