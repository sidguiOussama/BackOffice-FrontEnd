<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">New Cours</h3>
            </div>
          </div>
        </div>
        <div class="card-body bg-secondary">
          <form [formGroup]="classRoomForm" (ngSubmit)="OnSubmit()">
            <h6 class="heading-small text-muted mb-4">Cours Information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Nom</label>
                    <input type="text"  class="form-control form-control-alternative" placeholder="Andoid" formControlName="name">
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <label  class="pull-left">Level :</label>
                    <select formControlName="level" class="form-control"   name="level">
                      <option *ngFor="let level of levels" [ngValue]="level" style="color: #0a0c0d">
                        {{ level.title }}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <label  class="pull-left">Enseignant :</label>
                    <select formControlName="professor" class="form-control"   name="professor">
                      <option *ngFor="let professor of professors" [ngValue]="professor" style="color: #0a0c0d">
                        {{ professor.firstName + ' ' + professor.lastName }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right" [disabled]="!classRoomForm.valid">Submit</button>
                  </div>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
