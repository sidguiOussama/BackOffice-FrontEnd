<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">New Professor</h3>
            </div>
          </div>
        </div>
        <div class="card-body bg-secondary">
          <form [formGroup]="professorForm" (ngSubmit)="OnSubmit()">
            <h6 class="heading-small text-muted mb-4">Professor Information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Prenom</label>
                    <input type="text"  class="form-control form-control-alternative"  formControlName="firstName">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Nom</label>
                    <input type="text"  class="form-control form-control-alternative"  formControlName="lastName">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label">Email</label>
                    <input type="text"  class="form-control form-control-alternative" placeholder="example@gmail.com" formControlName="email">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label">NÂ°tel</label>
                    <input  class="form-control form-control-alternative" placeholder="Phone" formControlName="phone"type="text">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right" [disabled]="!professorForm.valid">Submit</button>
                  </div>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
