

<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0 bg-dark">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h3 class="card-title text-uppercase text-muted mb-0">New Professor</h3>

                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-user"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="btn btn-outline-primary" routerLink="/new-professor">Ajouter un enseignant</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Table -->
  <div class="row" style="margin-top: 20px">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Liste des enseignants</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush table-hover table-bordered">
            <thead class="thead-light">
            <tr>

              <th scope="col">Id</th>
              <th scope="col">Prenom</th>
              <th scope="col">Nom</th>
              <th scope="col">Email</th>
              <th scope="col">Tel</th>
              <th scope="col">username</th>
              <th scope="col">Nom d'ecole</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let s of professors;">
              <th scope="row">
                <div class="media align-items-center">
                  <div class="icon  rounded-circle shadow "  >
                    <i class="fas fa-user"></i>
                  </div>
                  <div class="media-body">
                    <span class="mb-0 text-sm"> {{s.id}}</span>
                  </div>
                </div>
              </th>

              <td> {{ s.firstName }} </td>
              <td> {{ s.lastName }} </td>
              <td> {{ s.email }} </td>
              <td> {{ s.phone }} </td>

              <td>{{s.account.userName}}</td>
              <td>{{s.account.school.name}}</td>

            </tr>

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
