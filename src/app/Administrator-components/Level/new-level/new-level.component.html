<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">New Level</h3>
            </div>
          </div>
        </div>
        <div class="card-body bg-secondary">
          <form [formGroup]="levelForm" (ngSubmit)="onSubmit()">

            <h6 class="heading-small text-muted mb-4"></h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label">Niveau d'etude</label>
                    <input type="text"  class="form-control form-control-alternative" placeholder="1er AnnÃ©e" formControlName="name">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right" [disabled]="!levelForm.valid">Submit</button>
                  </div>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
